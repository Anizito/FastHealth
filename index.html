<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/assets/styles/styles.css">
        <title>Fast Health</title>
    </head>
    <body>
        <div class="contactoForm">

            <div class="contenedor">
                <img src="public/assets/images/centros-de-salud.png" class="imagen1" alt="foto de centros-de-salud">
                <img src="public/assets/images/medicamentos.jpg" class ="imagen2" alt="fondo de medicamentos" >
            </div>
              
             
                <section id="register-form">
              
                  <h2>
                      <p style="font-size: 35px; text-align: center; ">SIEMPRE A TU DISPOSICION</p>
              
                  </h2>
                  <form>
                  
                    <div class="inline-elements">
                    
                      <span>
                          <div class="form-group">
                            <label for="email">Correo :</label>
                            <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required>
                          </div>
                        </span>
                        <span>
                          <div class="form-group">
                              <label for="name">Asunto:</label>
                              <input type="text" id="name" name="name" placeholder="Ingrese su asunto" required>
                            </div>
                      </span>
              
              
                    <div class="form-group">
                      <form>
                          <label for="my-textarea">Mensaje:</label>
                          <textarea id="my-textarea" name="my-textarea" rows="8" cols="60" placeholder="Ingrese su mensaje aqui"></textarea>
                      </form>
                  </div>
                    </div>
                  </form>
                </section>
                <button type="submit" class="btn">Enviar</button>
                
                <footer>
                  <p>Siempre a tu disposicion.</p>
                </footer>
        </div>

    </body>

</html>
